<div class="icpc-card">
  <div class="icpc-button-pane">
    <button mat-icon-button [mat-dialog-close]="false">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
  <h4 mat-dialog-title>Завершити епізод</h4>
  <mat-dialog-content>
    <mat-form-field class="xl">
      <input matInput [matDatepicker]="picker" placeholder="Дата завершення" [formControl]="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="save()">Зберегти</button>
  </mat-dialog-actions>
</div>
