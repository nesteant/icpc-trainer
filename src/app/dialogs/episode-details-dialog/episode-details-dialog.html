<div [formGroup]="formGroup">
  <div class="icpc-button-pane">
    <button md-icon-button [md-dialog-close]="false">
      <md-icon>clear</md-icon>
    </button>
  </div>
  <!--<label>Епізод</label>-->
  <h4 md-dialog-title>{{episode.name}}</h4>

  <md-dialog-content>

    <md-tab-group>
      <md-tab [label]="visitsLabel">
        <md-list>
          <md-list-item *ngFor="let visit of episode.subVisits">
            <icpc-subvisit-card (click)="openVisitDetailsModal(getVisit(visit))" [subVisit]="getVisit(visit)"></icpc-subvisit-card>
            <button md-icon-button [mdMenuTriggerFor]="appMenu">
              <md-icon>more_horiz</md-icon>
            </button>
            <md-menu #appMenu="mdMenu">
              <button md-menu-item>Змінити епізод</button>
              <button md-menu-item>Редагувати</button>
            </md-menu>
          </md-list-item>
        </md-list>
      </md-tab>
      <md-tab label="Коментарі">
      </md-tab>
    </md-tab-group>
    <md-dialog-actions>
    </md-dialog-actions>

  </md-dialog-content>
</div>
