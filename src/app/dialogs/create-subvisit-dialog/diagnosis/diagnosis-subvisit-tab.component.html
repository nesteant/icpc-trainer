<mat-form-field>
  <input type="text" placeholder="введіть причину чи код" matInput [formControl]="innerDiagnosisControl" [matAutocomplete]="diagnosis">
</mat-form-field>

<mat-autocomplete #diagnosis="matAutocomplete" [displayWith]="formatDiagnosis" (optionSelected)="onDiagnosisSelected($event)">
  <mat-option *ngFor="let option of diagnosisOptions | async" [value]="option">
    {{ option | icpcCode}}
  </mat-option>
</mat-autocomplete>
