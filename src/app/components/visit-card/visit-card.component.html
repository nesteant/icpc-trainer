<md-card class="icpc-card">
  <div class="icpc-card-header">
    <label class="icpc-label">Дата візіту</label>
    <h4>{{visit.date | date : 'dd/MM/yyyy'}}</h4>
  </div>
  <div>
    <label class="icpc-label">Діагноз</label>
    <ul class="simple-list">
      <li *ngFor="let subVisit of visit.values">{{(subVisit.diagnosis | icpcTransform | async)?.shortTitleUa}}</li>
    </ul>
  </div>
</md-card>
