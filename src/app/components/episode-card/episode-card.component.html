<md-card class="icpc-card" [class.ended]="episode.ended">
  <div class="icpc-card-header">
    <div class="icpc-button-pane">
      <button md-icon-button *ngIf="!episode.ended" (click)="openEditEpisodeModal(episode)">
        <md-icon>edit</md-icon>
      </button>
    </div>
    <label class="icpc-label">Епізод</label>
    <h4 class="clickable" (click)="openEpisodeDetailsModal(episode)">{{episode.name}}</h4>
  </div>
  <div>
    <label class="icpc-label">Діагноз</label>
    <ul class="simple-list">
      <li *ngFor="let id of episode.subVisits">
        <icpc-subvisit-card [subVisit]="getVisit(id)"></icpc-subvisit-card>
      </li>
    </ul>
  </div>

  <md-card-actions>
    <button md-button (click)="openCloseEpisodeDialog(episode)" *ngIf="!episode.ended">Закрити епізод</button>
    <button md-button (click)="openCreateSubvisitDialog(episode)" *ngIf="!episode.ended">Додати підвізит</button>
  </md-card-actions>
</md-card>
